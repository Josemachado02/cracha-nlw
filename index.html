<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JW</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal "
            id="userImage"
          />
        </div>

        <h1 id="userName">Jose</h1>
        <!-- h1- deixar o texto grande e grosso-->
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg " alt="selo github" /><span id="userLogin"
            >-jose</span
          >
        </a>
        <!-- a- é pra linkar com algo-->

        <p id="userBio">
          Apenas um menino da roça querendo vencer na vida! Fé em Deus sempre!
        </p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
